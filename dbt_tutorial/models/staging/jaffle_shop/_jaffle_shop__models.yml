version: 2

models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - not_null
          - unique

      - name: store_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__stores')
              field: store_id

      - name: customer_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id

      - name: ordered_at
        data_tests:
          - not_null

      - name: subtotal
        data_tests:
          - not_null

      - name: tax_paid
        data_tests:
          - not_null

      - name: order_total
        data_tests:
          - not_null

  - name: stg_jaffle_shop__order_items
    columns:
      - name: order_item_id
        data_tests:
          - not_null
          - unique

      - name: order_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__orders')
              field: order_id

      - name: product_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__products')
              field: product_id

  - name: stg_jaffle_shop__stores
    columns:
      - name: store_id
        data_tests:
          - not_null
          - unique

      - name: store_name
        data_tests:
          - not_null

      - name: tax_rate
        data_tests:
          - not_null

      - name: opened_at
        data_tests:
          - not_null

  - name: stg_jaffle_shop__supplies
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: [supply_id, product_id]
    columns:
      - name: supply_id
        data_tests:
          - not_null

      - name: product_id
        data_tests:
          - relationships:
              to: ref('stg_jaffle_shop__products')
              field: product_id

      - name: supply_name
        data_tests:
          - not_null

      - name: supply_cost
        data_tests:
          - not_null

      - name: is_perishable_supply
        data_tests:
          - not_null
