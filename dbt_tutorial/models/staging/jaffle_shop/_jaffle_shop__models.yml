version: 2

models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - not_null
          - unique

      - name: store_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__stores')
              field: store_id

      - name: customer_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id

      - name: ordered_at
        data_tests:
          - not_null

      - name: subtotal
        data_tests:
          - not_null

      - name: tax_paid
        data_tests:
          - not_null

      - name: order_total
        data_tests:
          - not_null

  - name: stg_jaffle_shop__order_items
    columns:
      - name: order_item_id
        data_tests:
          - not_null
          - unique

      - name: order_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__orders')
              field: order_id

      - name: product_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__products')
              field: product_id
